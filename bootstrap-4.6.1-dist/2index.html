    <title>Bootstrap - Breakpoints</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        /*Small devices ( ladnscape ghones ) */
        @media (min-width: 576px)
        {
            body {
                background: red;
            }
        }

        /*Medium devices ( table 768px superior )*/
        @media (min-width: 768px)
        {
            body {
                background: darkblue;
            }
        }

        /*Large devices ( desktops, 992px e superior)*/
        @media (min-width: 928px)
        {
            body {
                background: darkturquoise;
            }
        }

        /*Extra large devices ( large deskttops, 1200px e superior)*/
        @media (min-width: 1200px)
        {
            body {
                background: greenyellow;
            }
        }

       

        


    




    </style>
